<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <img src="coffee-header.jpg" alt="Header">
            <div class="header">
              <header>Coffee</header>
            </div>
        </div>

        <div class="coffee-info">
            <h1>Welcome to my website about coffee!</h1>
            <p>In this website, you will find four different types of coffee:</p>
        </div>

        <section class="coffee-grid">
            <div class="coffee-ww">
                <img src="americano.jpg" alt="americano">
                <h3>Americano</h3>
                <ul>
                    <li>Espresso</li>
                    <li>Hot Water</li>
                </ul>
            </div> 

            <div class="coffee-ww">
                <img src="cappuccino.jpg" alt="cappuccino">
                <h3>Cappuccino</h3>
                <ul>
                    <li>Espresso</li>
                    <li>Steamed Milk</li>
                    <li>Foam</li>
                </ul>
            </div> 

            <div class="coffee-ww">
                <img src="latte.jpg" alt="latte">
                <h3>Latte</h3>
                <ul>
                    <li>Espresso</li>
                    <li>Steamed Milk</li>
                </ul>
            </div> 

            <div class="coffee-ww">
                <img src="macchiato.jpg" alt="macchiato">
                <h3>Macchiato</h3>
                <ul>
                    <li>Espresso Shot</li>
                    <li>Foam</li>
                </ul>
            </div> 
        </section>
    </body>
</html>
